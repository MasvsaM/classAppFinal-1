<app-header title="Inicio"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="cursos-item" *ngFor="let c of cursos">
      <ion-item>
        <ion-avatar  slot="start">
          <img [src]="c.foto" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{c.nombre}}</div>
          <div class="data">
            <strong>Seccion:</strong>{{c.seccion}} <br>
          </div>
        </ion-label>
      </ion-item>
      
  
     
    </ion-item-sliding>
  </ion-list>



  <ion-item button="true" detail="true" [routerLink]="[ '/set-cursos' ]" >
    <ion-label (click)="addUpdateCurso()" class="normal">Registro de Cursos</ion-label>
    <ion-icon slot="start" name="desktop-outline"></ion-icon>
  </ion-item>



  
  <ion-button (click)="signOut()">
    Cerrar Sesi√≥n
  </ion-button>



</ion-content>
