<app-header [showMenu]="true" title="Inicio"></app-header>

<ion-content>

  <!-- ========= Cursos ========= -->
  <ion-list *ngIf="!loading">
    <ion-list-header>
      <ion-label>Lista de Cursos</ion-label>
    </ion-list-header>
    <ion-item-sliding class="curso-item" *ngFor="let c of cursos">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="c.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{c.name}}</div>
          <div class="data">
            <strong>Seccion:</strong>{{c.seccion}} <br>
          </div>
          <div class="data">
            <strong>Sala:</strong>{{c.sala}}
          </div>
        </ion-label>
        <ion-button size="small" mode="ios" fill="outline">
          Ver Detalle
        </ion-button>
      </ion-item>

      <!-- =============== Opciones de ADMIN ============== -->
      <ion-item-options *ngIf="rol === 'admin'" detail="true">
        <!-- ========= Editar ======== -->
        <ion-item-option (click)=" addUpdateCurso(c)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <!-- ========= Eliminar ======== -->
        <ion-item-option (click)="confirmDeleteCurso(c)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!-- =============== Opciones de ADMIN/Registrar Curso ============== -->
  <ion-button *ngIf="rol === 'admin'" class="ion-margin-top" (click)="addUpdateCurso()" expand="block" mode="ios"
    fill="outline">
    Registrar Cursos
    <ion-icon slot="start" name="desktop-outline"></ion-icon>
  </ion-button>

  <!-- =============== /Registrar Usuario ============== -->
  <ion-button *ngIf="rol === 'admin'" class="ion-margin-top" [routerLink]="['/sign-up']" expand="block" mode="ios"
    fill="outline">
    Registrar Usuario
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
  </ion-button>



</ion-content>
